<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moje Treningi</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header>
    <h1>Moje Treningi</h1>
</header>

<div th:replace="base :: navigation"></div>

<div class="container">
    <div class="card">

        <div th:if="${error != null}">
            <p style="color: red;" th:text="${error}">Brak dostępnych treningów.</p>
        </div>

        <div th:if="${workouts != null}">
            <ul>
                <li th:each="workout : ${workouts}">
                    <p><strong>Tytuł:</strong> <span th:text="${workout.title}"></span></p>
                    <p><strong>Opis:</strong> <span th:text="${workout.description}"></span></p>
                    <p><strong>Data:</strong> <span th:text="${#temporals.format(workout.date, 'yyyy-MM-dd HH:mm')}"></span></p>

                    <form th:action="@{'/users/workout/' + ${workout.id}}" method="get">
                        <button type="submit">Zobacz szczegóły</button>
                    </form>

                    <hr>
                </li>
            </ul>
        </div>

    </div>
</div>

<footer>
    <p>&copy; 2025 Twoja Aplikacja Treningowa</p>
</footer>

</body>
</html>
