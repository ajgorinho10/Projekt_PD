<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gym Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Login to Your Gym Account</h1>
</header>

<nav>
    <ul>
        <li><a th:href="@{/static}">Home</a></li>
        <li><a th:href="@{/register}">Register</a></li>
        <li><a th:href="@{/login}">Login</a></li>
    </ul>
</nav>

<div class="container">
    <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
    <div th:if="${registerMsg}" class="alert" th:text="${registerMsg}"></div>

    <div class="card">
        <h2>Login</h2>
        <form th:action="@{/performLogin}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required/>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Gym Application. All rights reserved.</p>
</footer>
</body>
</html>
