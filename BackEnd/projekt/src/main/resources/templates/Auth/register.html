<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gym Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Register a New Gym Account</h1>
</header>

<nav>
    <ul>
        <li><a th:href="@{/static}">Home</a></li>
        <li><a th:href="@{/register}">Register</a></li>
        <li><a th:href="@{/login}">Login</a></li>
    </ul>
</nav>

<div class="container">
    <div class="card">
        <h2>Account Registration</h2>
        <form th:action="@{/register}" th:object="${authRegister}" method="post">
            <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" th:field="*{firstName}" required>
                <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" th:field="*{lastName}" required>
                <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" th:field="*{login}" required>
                <div class="error-message" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required>
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Bank Application. All rights reserved.</p>
</footer>
</body>
</html>
