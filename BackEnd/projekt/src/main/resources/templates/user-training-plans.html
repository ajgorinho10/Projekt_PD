<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moje Plany Treningowe</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header>
    <h1>Moje Plany Treningowe</h1>
</header>

<div th:replace="base :: navigation"></div>

<div class="container">
    <div class="card">

        <div th:if="${error != null}">
            <p style="color: red;" th:text="${error}">Brak dostępnych planów treningowych.</p>
        </div>

        <div th:if="${plans != null}">
            <ul>
                <li th:each="plan : ${plans}">
                    <h3 th:text="${plan.title}">Tytuł planu</h3>
                    <p><strong>Opis:</strong> <span th:text="${plan.description}"></span></p>
                    <p><strong>Poniedziałek:</strong> <span th:text="${plan.monday}"></span></p>
                    <p><strong>Wtorek:</strong> <span th:text="${plan.tuesday}"></span></p>
                    <p><strong>Środa:</strong> <span th:text="${plan.wednesday}"></span></p>
                    <p><strong>Czwartek:</strong> <span th:text="${plan.thursday}"></span></p>
                    <p><strong>Piątek:</strong> <span th:text="${plan.friday}"></span></p>
                    <p><strong>Sobota:</strong> <span th:text="${plan.saturday}"></span></p>
                    <p><strong>Niedziela:</strong> <span th:text="${plan.sunday}"></span></p>
                    <hr>
                </li>
            </ul>
        </div>

        <!-- createTrainerPlan -->
        <div th:if="${user.trainer != null}">
            <form th:action="@{/trainerPlan/trainer/{id}(id=${user.id})}" th:object="${trainerPlanDTO}" method="post">
                <p><strong>Nowy plan</strong></p>
                <label>Nazwa planu: </label>
                <input type="text" id="title" th:field="*{title}" required><br>
                <label>Opis planu: </label>
                <input type="text" id="description" th:field="*{description}"><br>
                <label>Poniedziałek: </label>
                <input type="text" id="monday" th:field="*{monday}"><br>
                <label>Wtorek: </label>
                <input type="text" id="tuesday" th:field="*{tuesday}"><br>
                <label>Środa: </label>
                <input type="text" id="wednesday" th:field="*{wednesday}"><br>
                <label>Czwartek: </label>
                <input type="text" id="thursday" th:field="*{thursday}"><br>
                <label>Piątek: </label>
                <input type="text" id="friday" th:field="*{friday}"><br>
                <label>Sobota: </label>
                <input type="text" id="saturday" th:field="*{saturday}"><br>
                <label>Niedziela: </label>
                <input type="text" id="sunday" th:field="*{sunday}"><br>
                <button type="submit" class="btn">Dodaj plan</button>
            </form>
        </div>

    </div>
</div>

<footer>
    <p>&copy; 2025 Twoja Aplikacja Treningowa</p>
</footer>

</body>
</html>
