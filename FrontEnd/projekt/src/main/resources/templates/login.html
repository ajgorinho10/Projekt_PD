<!-- templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
</head>
<body>
<h2>Login Page</h2>

<form th:action="@{/auth/login}" th:object="${formData}" method="post">
  <label for="login">Login:</label>
  <input type="text" th:field="*{login}" id="login"><br><br>

  <label for="password">Password:</label>
  <input type="password" th:field="*{password}" id="password"><br><br>

  <input type="submit" value="Login">
</form>

<p th:if="${message}" th:text="${message}" style="color:green;"></p>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>

</body>
</html>
